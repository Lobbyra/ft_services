apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-influx
  namespace: default
  labels:
    app: pvc-influx
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-influx
spec:
  selector:
    matchLabels:
      app: dep-influx
  template:
    metadata:
      labels:
        app: dep-influx
    spec:
      containers:
      - name: dep-influx
        image: img-influxdb
        env:
          - name: DB_NAME
            value: telegraf
          - name: INFLUX_ADM_PASS
            value: 68R7FR5
          - name: INFLUX_TELE_PASS
            value: HUGB7T67B
        resources:
          limits:
            memory: "128Mi"
            cpu: "1"
        volumeMounts:
          - name: pv-influx
            mountPath: /var/lib/influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
      volumes:
        - name: pv-influx
          persistentVolumeClaim:
            claimName: pvc-influx
---
apiVersion: v1
kind: Service
metadata:
  name: svc-influx
spec:
  type: ClusterIP
  selector:
    app: dep-influx
  ports:
  - name: port-influxdb
    port: 8086
    targetPort: 8086
    protocol: TCP
