apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-influxdb
  namespace: default
  labels:
    app: dep-influx
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-influxdb
spec:
  selector:
    matchLabels:
      app: dep-influxdb
  template:
    metadata:
      labels:
        app: dep-influxdb
    spec:
      containers:
      - name: dep-influxdb
        image: img-influxdb
        env:
          - name: INFLUXDB_ADM_PASS
            valueFrom:
              secretKeyRef:
                name: global-secret
                key: influxdb_admin_pass
          - name: INFLUXDB_TELE_PASS
            valueFrom:
              secretKeyRef:
                name: global-secret
                key: influxdb_tele_pass
        livenessProbe:
          exec:
            command:
            - /bin/ash
            - /root/livenessprobe.sh
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - name: pv-influxdb
            mountPath: /var/lib/influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
      volumes:
      - name: pv-influxdb
        persistentVolumeClaim:
          claimName: pvc-influxdb
---
apiVersion: v1
kind: Service
metadata:
  name: svc-influxdb
spec:
  type: ClusterIP
  selector:
    app: dep-influxdb
  ports:
  - name: port-influxdb
    port: 8086
    targetPort: 8086
    protocol: TCP
