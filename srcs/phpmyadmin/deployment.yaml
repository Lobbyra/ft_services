apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-phpmyadmin
spec:
  selector:
    matchLabels:
      app: dep-phpmyadmin
  template:
    metadata:
      labels:
        app: dep-phpmyadmin
    spec:
      containers:
      - name: dep-phpmyadmin
        image: img-phpmyadmin
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /
            port: 5000
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: svc-phpmyadmin
spec:
  selector:
    app: dep-phpmyadmin
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: 5000
