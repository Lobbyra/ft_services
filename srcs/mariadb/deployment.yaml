apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-mariadb
spec:
  selector:
    matchLabels:
      app: dep-mariadb
  template:
    metadata:
      labels:
        app: dep-mariadb
    spec:
      containers:
      - name: dep-mariadb
        image: img-mariadb
        imagePullPolicy: Never
        env:
          - name: WP_USER_PASS
            valueFrom:
              secretKeyRef:
                name: global-secret
                key: wp_user_password
          - name: ADMIN_PASS
            valueFrom:
              secretKeyRef:
                name: global-secret
                key: influx_admin_pass
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mariadb
spec:
  selector:
    app: dep-mariadb
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306

